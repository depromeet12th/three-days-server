spring:
  web:
    resources:
      add-mappings: true
  mvc:
    throw-exception-if-no-handler-found: true
  jpa:
    open-in-view: false
  servlet:
    multipart:
      maxFileSize: 100MB
      maxRequestSize: 100MB
  session.jdbc.initialize-schema: never
  profiles:
    include:
      - data

###SWAGGER###
springdoc:
  version: '@project.version@'
  api-docs:
    path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    url: /openapi3.yaml
    operations-sorter: alpha
    tags-sorter: alpha
    path: /
    disable-swagger-default-url: true
    doc-expansion: none
  paths-to-match:
    - /api/**
server:
  port: 8080
  tomcat:
    accesslog:
      pattern: "\"%{X-Forwarded-For}i\" %h %t \"%r\" %s %b %D"


security:
  jwt:
    token:
      secretkey: ${TOKEN_SECRETKEY}
      validtime:
        access: 21600000
        refresh: 2073600000


google:
  host: https://www.googleapis.com/oauth2
  user:
    uri: /v2/userinfo#profile
kakao:
  host: https://kapi.kakao.com
  user:
    uri: /v2/user/me
  unlink:
    uri: /v1/user/unlink
  adminKey: ${KAKAO_ADMINKEY}
apple:
  serviceId: ${APPLE_SERVICE_ID}
  teamId: ${APPLE_TEAM_ID}
  keyId: ${APPLE_KEY_ID}
  host: ${APPLE_HOST}
  p8: ${APPLE_P8}
  key:
    uri: /auth/keys
  token:
    uri: /auth/token
  unlink:
    uri: /auth/revoke

firebase:
  multicast-message:
    size: 500
  projectId: three-days-bd5f3
  private:
    keyId: ${FIREBASE_PRIVATE_KEY_ID}
    key: ${FIREBASE_PRIVATE_KEY}
  client:
    id: 115789865759617169410
    email: firebase-adminsdk-v3brd@three-days-bd5f3.iam.gserviceaccount.com
  token:
    uri: https://oauth2.googleapis.com/token
slack:
  api:
    token: ${SLACK_API_TOKEN}
batch:
  global: 30
  habit: 30

logging:
  exception-conversion-word: '%wEx'
  level:
    org:
      springframework:
        web:
          filter: debug