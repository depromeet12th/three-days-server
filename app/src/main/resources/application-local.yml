spring:
  config:
    use-legacy-processing: true
  profiles:
    active: local
    include:
      - data-local
  redis:
    host: localhost
    password:
    port: 16379

security:
  jwt:
    token:
      validtime: 72000000
      secretkey: localkeyyyyyyyyyyyyyyyyyyyyyyyyy

google:
  user:
    uri: https://www.googleapis.com/oauth2/v2/userinfo#profile
kakao:
  user:
    uri: https://kapi.kakao.com/v2/user/me

firebase:
  multicast-message:
    size: 500
  projectId: project
  private:
    keyId: privateKeyId
    key: privateKey
  client:
    id: clientId
    email: clientEmail
  token:
    uri: https://oauth2.googleapis.com/token

batch:
  global: 30
  habit: 30