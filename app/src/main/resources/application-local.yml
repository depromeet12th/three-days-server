spring:
  config:
    use-legacy-processing: true
  profiles:
    active: local
    include:
      - data-local
  redis:
    host: localhost
    password:
    port: 16379

security:
  jwt:
    token:
      validtime:
        access: 31557600000
        refresh: 31557600000
      secretkey: secretKeyForDepromeetZzaksimsamilProjectUpdatedAt28Dec2022

google:
  host: https://www.googleapis.com/oauth2
  user:
    uri: /v2/userinfo#profile
kakao:
  host: https://kapi.kakao.com
  user:
    uri: /v2/user/me
  unlink:
    uri: /v1/user/unlink
  adminKey: ${KAKAO_ADMINKEY_DEV}
firebase:
  multicast-message:
    size: 500
  projectId: project
  private:
    keyId: ${FIREBASE_PRIVATE_KEY_ID_DEV}
    key: ${FIREBASE_PRIVATE_KEY_DEV}
  client:
    id: clientId
    email: clientEmail
  token:
    uri: https://oauth2.googleapis.com/token

batch:
  global: 30
  habit: 30

server:
  port: 8080
